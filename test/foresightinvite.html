<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foresight Speaker Invitation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9ff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        .content {
            color: #4a4a4a;
            margin-bottom: 30px;
        }
        h1 {
            color: #4169E1;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 24px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #8000ff;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: #6600cc;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="foresightlogo.svg" alt="Foresight Institute" class="logo">
        <div class="content">
            <p>Hello {FIRST NAME},</p>
            <p>We're excited to invite you to speak at the next Foresight Biotech Conference. Please let us know if you want join us using the link below:</p>
            <a href="https://airtable.com/apprYRLlCct72CBMi/shr9pny6rJK2AqzEV" class="button">I'd like to speak</a>
        </div>
    </div>
</body>
</html>
